<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:t="http://myfaces.apache.org/tomahawk"                   
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <p>Obrazek:</p>
                <t:inputFileUpload value="#{AddBookBean.uploadedFile}" />
                <h:messages />
                <p>Podaj tytu≈Ç:</p>
                <h:inputText value="#{AddBookBean.book.title}"/>
                <p>Podaj autora:</p>
                <h:inputText value="#{AddBookBean.book.autor}"/>
                <p>Podaj rok:</p>
                <h:inputText maxlength="4" value="#{AddBookBean.book.year}"/><br/>
                <h:commandButton value="Zapisz" class="btn btn-primary" action="#{AddBookBean.addBook()}"/>   
            </h:form>
    </ui:define>

</ui:composition>
