<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        <p><h3>Rejestracja</h3></p>
        <div class="well">
            <h:form>
              <p>Imię:</p>
              <p><h:inputText value="#{SessionBean.currentUser.firstName}" /></p>
              <p>Nazwisko:</p>
              <p> <h:inputText value="#{SessionBean.currentUser.lastName}" /></p>
              <p>E-mail:</p>
              <p><h:inputText value="#{SessionBean.currentUser.email}" /></p>
              <p>Login:</p>
              <p> <h:inputText value="#{SessionBean.currentUser.login}" /></p>
              <p>Hasło:</p>
              <p> <h:inputSecret value="#{SessionBean.currentUser.password}" /></p>
              <h:commandButton value="Rejestruj" class="btn btn-primary" action="#{SessionBean.register()}" />
            </h:form>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
