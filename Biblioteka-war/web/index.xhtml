<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    </h:head>
    <h:body>
        Hello from Facelets
         <h:form>
            <h:commandButton class="btn btn-primary" value="Rejestracja" action="register" />
            <a class="btn btn-primary" data-toggle="modal" href="#myModal" >Zaloguj</a>
        </h:form>
               
 
        <div class="modal hide" id="myModal">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">x</button>
            <h3>Logowanie</h3>
          </div>
          <div class="modal-body">
            <h:form>
              <p>Login:</p>
              <p><h:inputText value="#{SessionBean.username}" /></p>
              <p>Has≈Ço:</p>
              <p> <h:inputSecret value="#{SessionBean.password}" /></p>
              <h:commandButton value="Zaloguj" class="btn btn-primary" action="#{SessionBean.check()}" />
            </h:form>
          </div>
          <div class="modal-footer">
            <h:form>
                Nie posiadasz konta?
                <h:commandButton class="btn btn-primary" value="Rejestracja" action="register" />
            </h:form>
          </div>
        </div>
        
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
