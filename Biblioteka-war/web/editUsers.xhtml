<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:t="http://myfaces.apache.org/tomahawk"                   
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{SessionBean.users}" var="usr"
    		styleClass="order-table"
    		headerClass="order-table-header"
    		rowClasses="order-table-odd-row,order-table-even-row">
 
    	     <h:column> 
                <f:facet name="header">ImiÄ™</f:facet>
                <h:inputText value="#{usr.firstName}" size="10" rendered="#{usr.editable}" /> 
    		<h:outputText value="#{usr.firstName}" rendered="#{not usr.editable}" /> 
    	     </h:column>
 
    	     <h:column>                
    		<f:facet name="header">Nazwisko</f:facet>
                <h:inputText value="#{usr.lastName}" size="20" rendered="#{usr.editable}" />
                <h:outputText value="#{usr.lastName}" rendered="#{not usr.editable}" />
    	     </h:column>
 
    	     <h:column>
    		<f:facet name="header">Login</f:facet>
                <h:inputText value="#{usr.login}" size="20" rendered="#{usr.editable}" />
                <h:outputText value="#{usr.login}" rendered="#{not usr.editable}" />
    	     </h:column>
                
             <h:column>
    		<f:facet name="header">Status</f:facet>
                <h:inputText value="#{usr.status}" maxlength="1" size="20" rendered="#{usr.editable}" />
                <h:outputText value="#{usr.status}" rendered="#{not usr.editable}" />
    	     </h:column>
                
 
    	     <h:column>
 
    		<f:facet name="header">Action</f:facet>
 
                <h:commandLink value="Edit" class="btn btn-primary" action="#{SessionBean.editAction(usr)}" 
                                       rendered="#{not usr.editable}" />
                <h:commandLink value="Save" class="btn btn-primary" action="#{SessionBean.saveAction(usr)}" 
                                       rendered="#{usr.editable}" />
 
    	     </h:column> 
    	  </h:dataTable> 
      </h:form>
    </ui:define>

</ui:composition>
