<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:t="http://myfaces.apache.org/tomahawk"                   
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <p>Obrazek:</p>
                <t:inputFileUpload value="#{SessionBean.uploadedFile}" />
                <h:messages />
                <p>Podaj kategorie newsa:</p>               
                <h:selectOneMenu value="#{SessionBean.newNews.category}">
                    <f:selectItem itemValue="NEWS" itemLabel="NEWS"/>
                    <f:selectItem itemValue="EVENT" itemLabel="EVENT"/>
                </h:selectOneMenu>              
                <p>Podaj tytuł:</p>
                <h:inputText value="#{SessionBean.newNews.title}"/>
                <p>Podaj treść:</p>
                <h:inputTextarea value="#{SessionBean.newNews.content}"/><br/>
                <h:commandButton value="Zapisz" class="btn btn-primary" action="#{SessionBean.addNewNews()}"/>
            </h:form>
    </ui:define>

</ui:composition>
