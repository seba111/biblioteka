<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <ui:define name="content">
        <div class="tabbable tabs-left">
              <ul class="nav nav-tabs">
                <li ><a href="glowna.xhtml">Nowości</a></li>
                <li class="active"><a href="wydarzenia.xhtml">Wydarzenia</a></li>
              </ul>
              <div class="tab-content">
                  <h3>Wydarzenia </h3>
                  <div class="news-content">
                      <h:form> 
                          <c:forEach var="item" items="#{ReadDataBean.events}">
                            <article class="news">
                                <div class="row">
                                    <h4><a href="javascript:void(0)"><h:outputText value="#{item.title}"/></a> <small><h:outputText value="#{item.created_at}"/></small></h4>
                                <!-- w klasie news dodac usera zeby mozna go bylo tu wyswietlic-->
                                <img src="img/book.jpg" class="img-polaroid" />
                                <p class="news-text">
                                   <h:outputText value="#{item.content}"/> 
                                </p>
                                <br />
                                <p class="news-footer">
                                    <a href="details.xhtml?id=#{item.id}">
                                        Czytaj więcej
                                    </a>
                                </p>
                                </div>
                            </article>
                        </c:forEach> 
                      </h:form> 
                  </div>
              </div>
            </div>
    </ui:define>

</ui:composition>
