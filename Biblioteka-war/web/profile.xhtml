<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core" 
                xmlns:t="http://myfaces.apache.org/tomahawk"
                    
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <div class="tabbable"> <!-- Only required for left/right tabs -->
        <ul class="nav nav-tabs">
          <li class="active"><a href="#tab1" data-toggle="tab">Mój Profil</a></li>
          <li><a href="#tab2" data-toggle="tab">Zarezerwowane książki </a></li>
          <li><a href="#tab3" data-toggle="tab">Dodaj news</a></li>
          <li><a href="#tab4" data-toggle="tab">Dodaj ksiazke</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab1">
            <p><h:graphicImage  value="/img/#{SessionBean.currentUser.avatar}" class="img-polaroid" height="150" width="150"/>  </p>
            <p><b>Data utworzenia:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.created_at}" /></p>
            <p><b>Imię:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.firstName}" /></p>
            <p><b>Nazwisko:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.lastName}" /></p>
            <p><b>Adres e-mail:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.email}" /></p>
            <p><b>Login:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.login}" /></p>
            <p><b>Hasło:</b></p>
            <p><h:outputText value="#{SessionBean.currentUser.password}" /></p>          
          </div>
          <div class="tab-pane" id="tab2">
            <p>Coś tu kiedyś będzie.</p>
          </div>
          <div class="tab-pane" id="tab3">
            <h:form enctype="multipart/form-data">
                <p>Obrazek:</p>
                <t:inputFileUpload value="#{SessionBean.uploadedFile}" />
                <h:messages />
                <p>Podaj kategorie newsa:</p>               
                <h:selectOneMenu value="#{SessionBean.newNews.category}">
                    <f:selectItem itemValue="NEWS" itemLabel="NEWS"/>
                    <f:selectItem itemValue="EVENT" itemLabel="EVENT"/>
                </h:selectOneMenu>              
                <p>Podaj tytuł:</p>
                <h:inputText value="#{SessionBean.newNews.title}"/>
                <p>Podaj treść:</p>
                <h:inputTextarea value="#{SessionBean.newNews.content}"/><br/>
                <h:commandButton value="Zapisz" class="btn btn-primary" action="#{SessionBean.addNewNews()}"/>
            </h:form>
          </div>
          <div class="tab-pane" id="tab4">
            <h:form enctype="multipart/form-data">
                <p>Obrazek:</p>
                <t:inputFileUpload value="#{AddBookBean.uploadedFile}" />
                <h:messages />
                <p>Podaj tytuł:</p>
                <h:inputText value="#{AddBookBean.book.title}"/>
                <p>Podaj autora:</p>
                <h:inputText value="#{AddBookBean.book.autor}"/>
                <p>Podaj rok:</p>
                <h:inputText maxlength="4" value="#{AddBookBean.book.year}"/><br/>
                <h:commandButton value="Zapisz" class="btn btn-primary" action="#{AddBookBean.addBook()}"/>   
            </h:form>
          </div>
        </div>
    </div>
    </ui:define>

</ui:composition>
